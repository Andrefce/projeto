<style>

    .container {
        display: flex;
        padding: 0;
        margin: 0;
    }

    .bottom-div {
        margin-top: auto;
        width: 100%;
    }

    img {
        padding-top: 10%;
        width:100%;
        height:14%;
    }
    #header {
        background-color: rgb(255, 255, 255);
        color: #000000;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 0;
        margin: 0;
    }

</style>


<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="header">
    <div id="header-content">
        <script>
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-content').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        </script>
    </div>

</div>
<div>
    <img alt="" src="https://storage.googleapis.com/flutterflow-io-6f20.appspot.com/projects/mypro-hat2cb/assets/73ex35r6yirh/logo_atualizado.svg">
</div>
<div class="container">
    <div class="bottom-div" id="bottom-div"></div>
    <script>
        fetch('wave.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('bottom-div').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
        function ul(index) {
            console.log('click!' + index)

            var underlines = document.querySelectorAll(".underline");

            for (var i = 0; i < underlines.length; i++) {
                underlines[i].style.transform = 'translate3d(' + index * 100 + '%,0,0)';
            }
        }
    </script>
</div>
</body>
</html>
