<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins',sans-serif;
    }
    section{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;

        background: url('blob-scene-haikei.svg')no-repeat;
        background-position: bottom;
        background-size: cover;
    }
    .form-box{
        position: relative;
        width: 600px;
        height: 550px;
        background: transparent;
        border: 2px solid rgba(255,255,255,0.5);
        border-radius: 20px;
        backdrop-filter: blur(40px);
        display: flex;
        justify-content: center;
        align-items: center;

    }
    h2{
        font-size: 2em;
        color: #ffffff;
        text-align: center;
    }
    .inputbox{
        position: relative;
        margin: 40px 0;
        width: 410px;
        border-bottom: 2px solid #fff;
    }
    .inputbox label{
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        color: #ffffff;
        font-size: 1em;
        pointer-events: none;
        transition: .5s;
    }
    input:focus ~ label,
    input:valid ~ label{
        top: -5px;
    }
    .inputbox input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: 1em;
        padding:0 35px 0 5px;
        color: #ffffff;
    }
    .inputbox ion-icon{
        position: absolute;
        right: 8px;
        color: #ffffff;
        font-size: 1.2em;
        top: 20px;
    }
    .forget{
        margin: -15px 0 15px ;
        font-size: .9em;
        color: #ffffff;
        display: flex;
        justify-content: space-between;
    }

    .forget label input{
        margin-right: 3px;

    }
    .forget label a{
        color: #41e0c9;
        text-decoration: none;
    }
    .forget label a:hover{
        text-decoration: underline;
    }
    button{
        width: 100%;
        height: 40px;
        border-radius: 40px;
        background: #ffffff;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
    }
    .register{
        font-size: .9em;
        color: #fff;
        text-align: center;
        margin: 25px 0 10px;
    }
    .register p a{
        text-decoration: none;
        color: #fff;
        font-weight: 600;
    }
    .register p a:hover{
        text-decoration: underline;
    }
</style>


<section>
    <div class="form-box">
        <div class="form-value">
            <form action="https://andrefce.github.io/projeto/dashboard.html" method="POST">
                <h2>Login</h2>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" name="user" id="user" value="12345">
                    <label for="user">Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="pass" id="pass" value="123456789">
                    <label for="pass">Password</label>
                </div>
                <div class="forget">
                    <label for="remember"><input type="checkbox" id="remember">Remember Me</label>
                    <a style="padding-left: 30px" href="#">Forgot Password?</a>
                </div>
                <button type="submit">Log in</button>
            </form>

        </div>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
